name: todos
description: "To-do List Mobile Application made with Flutter."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

# Dependencies
dependencies:
  flutter:
    sdk: flutter

  provider: ^5.0.0
  cupertino_icons: ^1.0.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  image_picker: ^1.0.7
  intl: ^0.19.0

dev_dependencies:
  analyzer: ^6.4.1
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.1.2
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - images/logo.png
    - images/logofull.png
    - images/morningmenhera.png
    - images/menheracheer.png
    - images/gnmenhera.png
    - images/confusedmenhera.png
  
  fonts:
  - family: Poppins
    fonts:
      - asset: fonts/Poppins-Regular.ttf
      - asset: fonts/Poppins-SemiBold.ttf
        weight: 400
      - asset: fonts/Poppins-SemiBoldItalic.ttf
        weight: 400
        style: italic
      - asset: fonts/Poppins-Bold.ttf
        weight: 700
      - asset: fonts/Poppins-BoldItalic.ttf
        weight: 700
        style: italic
      - asset: fonts/Poppins-ExtraBold.ttf
        weight: 900
      - asset: fonts/Poppins-ExtraBoldItalic.ttf
        weight: 900
        style: italic
